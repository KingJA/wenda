<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="pageFragment" th:if="${pageData.isDisplay}">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li>
                <a th:if="${pageData.showFirstPage}" th:href="@{/(pageNum=${1})}" aria-label="Previous">
                    <span aria-hidden="true">首页</span>
                </a>
            </li>
            <li>
                <a th:if="${pageData.showPrevious}" th:href="@{/(pageNum=${pageData.pageNum -1})}"
                   aria-label="Previous">
                    <span aria-hidden="true">上页</span>
                </a>
            </li>

            <li th:each="pageNum :  ${pageData.pageNums}"
                th:class="${pageData.pageNum == pageNum}? 'active' : ''">
                <a th:href="@{/(pageNum=${pageNum})}" th:text="${pageNum}"></a>
            </li>

            <li>
                <a th:if="${pageData.showNext}" th:href="@{/(pageNum=${pageData.pageNum +1})}"
                   aria-label="Previous">
                    <span aria-hidden="true">下页</span>
                </a>
            </li>
            <li>

                <a th:if="${pageData.showEndPage}" th:href="@{/(pageNum=${pageData.pages})}" aria-label="Next">
                    <span aria-hidden="true">尾页</span>
                </a>
            </li>
        </ul>
    </nav>
</div>


</html>
